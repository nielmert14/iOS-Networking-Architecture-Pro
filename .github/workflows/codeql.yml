name: CodeQL
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '"0 3 * * 0"'
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: swift
      - uses: github/codeql-action/analyze@v3
